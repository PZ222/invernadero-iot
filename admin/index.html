<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Invernadero Mini · Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark" class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar bg-dark border-bottom sticky-top" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand fw-bold text-light" href="#">Invernadero Mini · Admin</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="../index.html">Control</a>
        <a class="btn btn-outline-light btn-sm" href="../monitoreo/index.html">Monitoreo</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container py-4">
    <h1 class="h4 mb-3">Gestión de Dispositivos IoT</h1>
    <div class="table-responsive">
      <table class="table table-dark table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Estatus</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="adminTableBody">
          <!-- Se llena dinámicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark border-top text-center py-3 mt-4">
    <div class="container">
      <small class="text-secondary">
        Proyecto IoT · Invernadero Mini <br>
        Desarrollado por <strong class="text-light">Rafael (manin)</strong> · 2025
      </small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../control/js/api.js"></script>
  <script>
  async function loadAdmin(){
    try{
      const data = await apiGet("");
      const tbody = document.getElementById("adminTableBody");
      tbody.innerHTML = data.map(d=>`
        <tr>
          <td>${d.id}</td>
          <td>${d.name||"(sin nombre)"}</td>
          <td>${d.deviceKind||"—"}</td>
          <td>${d.status||"—"}</td>
          <td>
            <button class="btn btn-sm btn-outline-warning">Editar</button>
            <button class="btn btn-sm btn-outline-danger">Eliminar</button>
          </td>
        </tr>
      `).join("");
    }catch(e){ console.error(e); }
  }
  loadAdmin();
  </script>
</body>
</html>
