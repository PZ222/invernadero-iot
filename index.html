<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Invernadero Mini · Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="control/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Invernadero Mini · Control</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="./monitoreo/index.html">Monitoreo</a>
        <a class="btn btn-outline-secondary btn-sm" href="./admin/index.html">Admin</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 m-0">Panel de Control</h1>
      <div class="d-flex gap-2">
        <input id="searchInput" type="text" class="form-control form-control-sm" placeholder="Buscar dispositivo…">
        <select id="kindFilter" class="form-select form-select-sm">
          <option value="">Todos</option>
          <option value="vent">Ventilas</option>
          <option value="pump">Riego</option>
          <option value="fan">Extractor</option>
        </select>
        <button id="reloadBtn" class="btn btn-sm btn-outline-secondary">Recargar</button>
      </div>
    </div>

    <div id="devicesGrid" class="row g-3"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-top text-center py-3 mt-4">
    <div class="container">
      <small class="text-muted">
        Proyecto IoT · Invernadero Mini <br>
        Desarrollado por <strong>Rafael (manin)</strong> · 2025
      </small>
    </div>
  </footer>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-bg-primary border-0">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Acción realizada</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="control/js/api.js"></script>
<script src="control/js/control.js"></script>
</body>
</html>
