<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Invernadero Mini Â· Monitoreo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>.device-icon{font-size:2rem}</style>
</head>
<body data-bs-theme="dark" class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar bg-dark border-bottom sticky-top" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand fw-bold text-light" href="#">Invernadero Mini Â· Monitoreo</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="../index.html">Control</a>
        <a class="btn btn-outline-light btn-sm" href="../admin/index.html">Admin</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 m-0">Estatus en tiempo real</h1>
      <small class="text-muted">Refresco: 2s</small>
    </div>

    <div id="cards" class="row g-3 mb-4"></div>

    <h2 class="h6">Historial de Ãºltimos 10 estatus</h2>
    <div id="tables"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark border-top text-center py-3 mt-4">
    <div class="container">
      <small class="text-secondary">
        Proyecto IoT Â· Invernadero Mini <br>
        Desarrollado por <strong class="text-light">Rafael (manin)</strong> Â· 2025
      </small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../control/js/api.js"></script>
  <script>
  const POLL_MS = 2000;

  async function fetchAll(){
    const r = await fetch(BASE_URL, {cache:"no-store"});
    if(!r.ok) throw new Error("GET fail");
    return r.json();
  }

  function renderCards(list){
    const el = document.getElementById("cards");
    el.innerHTML = (list||[]).map(d=>{
      const icon = ICON_BY_KIND[d.deviceKind] ?? "ðŸ“Ÿ"; 
      const imgFile = statusImageFile(d.status);
      const statusHTML = imgFile
        ? `<img src="../control/img/${imgFile}" alt="${d.status}" class="img-fluid" style="max-height:60px">`
        : `<span class="badge text-bg-secondary">â€”</span>`;
      const updated = d.lastUpdated ? new Date(d.lastUpdated).toLocaleString() : "â€”";
      return `<div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm bg-dark text-light border-secondary">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div class="device-icon">${icon}</div>
              <div class="text-end">
                <div class="small text-muted">Tipo</div>
                <div class="fw-medium">${d.deviceKind||"â€”"}</div>
              </div>
            </div>
            <h2 class="h5 mt-2">${d.name||"(sin nombre)"}</h2>
            <div class="mt-2">Estatus: ${statusHTML}</div>
            <div class="small text-muted mt-2">Actualizado: ${updated}</div>
          </div>
        </div>
      </div>`;
    }).join("");
  }

  function renderTables(list){
    const wrap = document.getElementById("tables");
    wrap.innerHTML = (list||[]).map(d=>{
      const rows = (d.statusLog||[]).slice(-10).reverse().map(x=>{
        const when = x.ts ? new Date(x.ts).toLocaleString() : "â€”";
        const imgFile = statusImageFile(x.action);
        const stateHTML = imgFile
          ? `<img src="../control/img/${imgFile}" alt="${x.action}" style="height:28px">`
          : (x.action || "â€”");
        return `<tr><td>${when}</td><td>${stateHTML}</td></tr>`;
      }).join("") || `<tr><td colspan="2" class="text-muted">Sin historial</td></tr>`;

      const icon = ICON_BY_KIND[d.deviceKind] ?? "ðŸ“Ÿ";
      return `<div class="card shadow-sm mb-3 bg-dark text-light border-secondary">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="h6 m-0">${d.name||"(sin nombre)"} Â· <span class="text-muted">${d.deviceKind||"â€”"}</span></h3>
            <span style="font-size:1.4rem">${icon}</span>
          </div>
          <div class="table-responsive mt-3">
            <table class="table table-sm table-dark table-bordered">
              <thead><tr><th>Fecha/Hora</th><th>AcciÃ³n</th></tr></thead>
              <tbody>${rows}</tbody>
            </table>
          </div>
        </div>
      </div>`;
    }).join("");
  }

  async function tick(){
    try{
      const data = await fetchAll();
      renderCards(data);
      renderTables(data);
    }catch(e){ console.error(e); }
  }

  tick();
  setInterval(tick, POLL_MS);
  </script>
</body>
</html>
